<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<!-- User CSS -->
	<link rel="stylesheet" href="css/main.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
	<!-- Title -->
	<title>Работа с заявкой</title>
</head>

<body>

	<!-- container-fluid -->
	<div class="container-fluid">

		<!-- Шапка -->
		<div class="heading">
			<div class="title-1 inline">Работа с заявкой</div>
			<a href="index.html" class="btn btn-link">Вернуться назад</a>
		</div>
		<!-- // Шапка -->
		
		<!-- row -->
		<div class="row">
			<!-- col -->
			<div class="col">
				<form action="">
					<!-- card -->
					<div class="card mb-4">
						<div class="card-header" id="card">Данные о заявке</div>
						<div class="card-body">

							<div class="row mb-3">
								<div class="col-md-2"><strong>ID:</strong></div>
								<div class="col" data-id="id" > Заявка №1 </div>
							</div>

							<div class="row mb-3">
								<div class="col-md-2"><strong>Имя:</strong></div>
								<div class="col">
									<input type="text" class="form-control" data-clientName value="">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-2"><strong>Продукт:</strong></div>
								<div class="col">
									<input type="text" class="form-control" data-good value="">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-2"><strong>Стоимость:</strong></div>
								<div class="col">
									<div class="input-group">
									  <input type="text" class="form-control" data-price value="">
									  <div class="input-group-append">
									    <span class="input-group-text">копеек</span>
									  </div>
									</div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-2">
									<strong>Статус заявки:</strong> 
								</div>
								<div class="col">
									<select class="custom-select" id="inputGroupSelect01">
										<option selected="">Выберите...</option>
										<option value="1">Новая</option>
										<option value="2">В работе</option>
										<option value="3">Ожидается оплата</option>
										<option value="4">Завершена</option>
										<option value="5">Отказ</option>
									</select>
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-md-2">
									<strong>Статус оплаты:</strong> 
								</div>
								<div class="col">
									<select class="custom-select" id="inputGroupSelect01">
										<option selected="">Выберите...</option>
										<option value="1">Не оплачено</option>
										<option value="3">Частичная оплата</option>
										<option value="4">Полная оплата</option>
										<option value="5">Возврат</option>
									</select>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-2"><strong>Дата создания:</strong></div>
								<div class="col"> 2019-04-23 13:52:13 </div>
							</div>
		
						</div>
					</div>
					<!-- //card -->
					<button id="buttonSave" type="button" class="btn btn-primary">Сохранить изменения</button>
				</form>
			</div>
			<!-- //col -->
		</div>
		<!-- //row -->

	</div>
	<!-- // container-fluid -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="libs/jquery/jquery-3.3.1.min.js"></script>
	<script src="libs/popper/popper.min.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	<!-- User JS -->
	<!-- <script src="js/main.js"></script> -->
	<script src="js/view-and-edit.js"></script>
</body>

</html>
